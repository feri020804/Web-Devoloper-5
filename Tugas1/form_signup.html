<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>

<body>
    <div>
        <h1>Buat Account Baru</h1>
        <h3>Sign Up Form</h3>
        <label for="firstname">First Name :</label>
        <br>
        <br>
        <input type="text">
        <br>
        <br>
        <label for="lastname">Last Name :</label>
        <br>
        <br>
        <input type="text">
    </div>
    <br>
    <div>
        <label for="gender">Gender :</label>
        <br>
        <br>
        <input type="radio">Male
        <br>
        <input type="radio">Female
        <br>
        <input type="radio">Other
    </div>
    <br>
    <div>
        <label for="nationality">Nationality :</label>
        <br>
        <br>
        <select name="nationality" id="nationality">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapura">Siangapure</option>
        </select>
    </div>
    <br>
    <div>
        <label for="language spoken">Language Spoken</label>
        <br>
        <br>
        <input type="checkbox" name="language spoken" id="language spoken">I have a bike
        <br>
        <input type="checkbox" name="language spoken" id="language spoken">I have a car
        <br>
        <input type="checkbox" name="language spoken" id="language spoken">I have a boat
        <br>
    </div>
    <br>
    <div>
        <label for="bio">Bio</label>
        <br>
        <br>
        <textarea name="bio" id="bio"></textarea>
    </div>
    <div>
        <input id="btn" type="submit" value="Sign Up">
    </div>
    <script>
        document.getElementById("btn").addEventListener("click", function () {
            window.location.href = "welcome.html";
        });
    </script>
</body>

</html>
